<div class="simple-controller" ng-controller="JBatch.SimpleController">


    <div class="row-fluid">
        <div class="span6 offset3">      

            <h3> Jobs on server: </h3>
            <!--{{jobs}}-->  
            <table>
                <tr ng-repeat="job in jobs">
                    <td>{{job}}</td>                                        
                </tr>
                <tr>
                    
                    <td>JobCount: {{jobcount}}</td>
                    
                    <td>Jobcount2: {{jobcount2}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
