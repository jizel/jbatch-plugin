<div class="simple-controller" ng-controller="Simple.SimpleController">

  <div class="row-fluid">
    <div class="span6 offset3">
      <h3 class="help-header centered">Heeeeeey heeeey baby Welcome to <img class='no-shadow' ng-src='{{branding.appLogo}}'></h3>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6 offset3">
      <div class="centered">
        <h2>{{hello}}</h2>
        <h2 class="cpu-display alert alert-info">I wanna knoooooooow: {{cpuLoad | number:3}}</h2>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6 offset3">
      <p class="centered"> If you'll be my girl!
        
        <h2>JobNames: (?)</h2>
        <p class="centered">
            {{jobNames}}
            <p class="centered"> Jobs: 
            {{jobs}}
        </p>
    </div>
  </div>
</div>
