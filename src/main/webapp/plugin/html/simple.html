<div class="simple-controller" ng-controller="JBatch.SimpleController">


    <div class="row-fluid">
        

            <h3> Jobs on server:</h3>
            {{jobs}} 
            <br>
            <table>
                <tr>
                <th>Job Name</th>
                <th>Job Instance count</th>
                </tr>
                <tr ng-repeat="(jobname,count) in jobCounts" ng-click="getInstances(jobname)">
                    <td ng-click="getInstances(jobname)">{{jobname}}</td>
                    <td>{{count}}
                    <button ng-click="getInstances(jobname)">getInstances</button>
                    </td>
                    
                </tr>
            </table>
            
            <div class="span6 offset3">        
            <table>
                <tr>
                    <th>
                        Job Instances
                    </th>                    
                </tr>
                <tr>
                    <td>{{curr_instances}}</td>
                </tr>
            </table>
            </div>
    </div>
</div>
