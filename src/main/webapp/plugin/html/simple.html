<div class="simple-controller" ng-controller="JBatch.SimpleController">


    <div class="row-fluid">


        <h3> Jobs on server:</h3>
        {{jobs}} 
        <br>
        <br>
        <table class="jobs">
            <thead>
                <tr>
                    <th>Job Name</th>
                    <th>#Instances</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(jobname,count) in jobCounts" ng-click="setSelectedInstances(jobname)">
                    <td>{{jobname}}</td>
                    <td class="int">{{count}}</td>
                    <td class="int"><button>Start new</button></td>                    
                </tr>
            </tbody>
        </table>            

        <table class="jobs" >
            <thead>
                <tr>
                    <th>
                        Job Instances
                    </th>                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="instance in selected_instances" ng-click="setSelectedExecutions(selected_jobname, instance.jobInstanceId)">
                    <td class="int">ID: {{instance.jobInstanceId}}</td>
                </tr>
            </tbody>                
        </table>   
        
        <table class="jobs" >
            <thead>
                <tr>
                    <th>
                        Job Execution ID
                    </th>               
                    <th>Batch Status</th>
                    <th>Exit Status</th>
                    <th>Parameters</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="execution in selected_executions">
                    <td>{{execution.jobExecutionId}}</td>
                    <td>{{execution.batchStatus}}</td>
                    <td>{{execution.exitStatus}}</td>
                    <td>{{execution.jobParameters}}</td>
                </tr>              
            </tbody>                
        </table>     
    </div>
</div>
